<div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
        <div class="modal-content">
            <div class="col-12 user-img">
                <img src="http://icons.iconarchive.com/icons/sonya/swarm/256/gym-icon.png" th:src="@{/img/user.png}"/>
            </div>
            <form class="col-12" #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">
                <div class="form-group" id="user-group">
                    <input type="text" class="form-control" placeholder="Nombre de usuario" name="username" #name="ngModel" [(ngModel)]="userService.selectedUser.name" />
                </div>
                <div class="form-group" id="contrasena-group">
                    <input type="password" class="form-control" placeholder="Contrasena" name="password" #password="ngModel"[(ngModel)]="userService.selectedUser.password"/>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Ingresar </button>
            </form>
            <div class="col-12 forgot">
                <a href="/gym-register">Registrarse</a>
            </div>

        </div>
    </div>
</div>
